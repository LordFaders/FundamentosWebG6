<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Formulario de Registro</title>
</head>

<body>
    <h2 id="titulo1">Mi Formulario de Registro</h2>
    <form action="index.html" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingresar nombre">
        <br>
        <br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" placeholder="Ingresar apellido">
        <br>
        <br>
        <label for="correo">Email:</label>
        <input type="email" name="correo" id="correo" placeholder="Ingresar email">
        <br>
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" name="password" id="password" placeholder="Ingresar password">
        <br>
        <br>
        <label for="confirmar">Confirmar:</label>
        <input type="confirmar" name="confirmar" id="confirmar" placeholder="Confirmar">
        <br>
        <br>
        <label for="fechar">Cumpleaños:</label>
        <input type="date" name="fecha" id="fecha" placeholder="fecha">
        <br>
        <br>
        <!-- input radio-->
        <input type="radio" id="hombre" name="genero" value="1">
        <label for="hombre">Hombre</label>

        <input type="radio" id="mujer" name="genero" value="2">
        <label for="mujer">Mujer</label>

        <input type="radio" id="nose" name="genero" value="3">
        <label for="otro">Otro</label>
        <br>

        <p id="titulo1">Una breve descripción de ti:</p>

        <textarea id="descripcion" name="descripcion" rows="4" cols="20" minlength="4" maxlength="20"></textarea>
        <br>

        <!-- select-->
        <label for="">Elija su lenguaje favorito</label>
        <select name="lenguajes" id="lenguajes">
            <option value="0">Seleccione</option>
            <option value="1">Java</option>
            <option value="2">JavaScript</option>
            <option value="3">Python</option>
        </select>
        <br>

    </form>
</body>

</html>
