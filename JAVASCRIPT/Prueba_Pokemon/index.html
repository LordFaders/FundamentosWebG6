<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/png" href="Assets/img/pokeball-pokemon-svgrepo-com.svg">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>PokeApi Ejemplo</title>
</head>

<body>
    <header class="text-center pt-5">
        <h1>PokeApi Ejemplo</h1>
        <p class="lead">Un ejemplo de una pokedex online!</p>
    </header>

    <section>
        <form>
            <div class="row w-50 m-auto">
                <div class="col-12 col-sm-6">
                    <label> Ingrese el nombre o el id del pokemon</label>
                </div>

                <div class="col-12 col-sm-6">
                    <input class="form-control" id="pokemonInput">

                </div>
            </div>
            <button class="btn btn-primary mx-auto d-block my-3 ">Consultar</button>
        </form>
    </section>

    <section>

        <div class="row">

            <div class="col-12 col-sm-6" id="pokeInfo"></div>


            <div class="col-12 col-sm-6" id="pokeStats" style="height: 300px; width: auto mx-auto"></div>

        </div>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css " rel="stylesheet " integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3 " crossorigin="anonymous ">
    </script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="assets/index.js "></script>
</body>

</html>
